[package]
name = "paddlers-frontend"
version = "0.1.0"
authors = ["Jakob Meier <inbox@jakobmeier.ch>"]
edition = "2018"


[dependencies]
paddlers-shared-lib = { path = "../paddlers-shared-lib", features = ["enum_utils", "game_mechanics"] }
# quicksilver = { version = "0.3", default-features = false, features = ["fonts", "complex_shapes"] }
# Waiting for PR with bugfix to be accepted
quicksilver = { git = "https://github.com/jakmeier/quicksilver", branch= "cross-browser-touch", default-features = false, features = ["fonts", "complex_shapes"] }
# quicksilver = { path = "../../quicksilver", default-features = false, features = ["fonts"] }
stdweb = {version = "0.4.19", features = ["experimental_features_which_may_break_on_minor_version_bumps"] }
specs = { version = "=0.15.0", default-features = false } # parallel not supported in wasm
# Dependency only defined to wrok around some bug with specs 0.15.1 / shred 0.9.3 without parallelism
shred = { version = "=0.9.2", default-features = false }
specs-derive = "0.4"
graphql_client = "0.8"
serde = { version = "1.0", features = ["derive"]}
serde_json = "1.0"
chrono = "0.4"
pathfinding = "1.1"
url = "2.1.0"

futures-preview = "0.3.0-alpha.18"
futures-util-preview = "0.3.0-alpha.18"


[features]
mobile_debug = []
dev_view = []