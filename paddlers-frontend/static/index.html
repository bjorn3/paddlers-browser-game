<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1" name="viewport">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">

<body oncontextmenu="return false;" style="background-color: #444">
    <script src="paddlers-frontend.js"></script>
    <p>Goto: <a href="#" onclick="keycloak.logout()" style="color: white;">logout</a> | <a href="#"
        onclick="keycloak.accountManagement()" style="color: white;">manage acct</a></p>
    <main id="game-root">
        <p class="on-canvas">Test text</p>
        <p class="on-canvas">Test text line 2</p>
    </main>

    <script>
        window.keycloak = Keycloak('js/keycloak/player.json');

        window.keycloak.init({ onLoad: 'login-required' })
            .success(() => { 
                Rust.paddlers_frontend.then( function( wasm ) {
                    wasm.start_network_thread();
                });
            })
            .error(function (errorData) {
                console.error("Login Failed: ", errorData);
            });
            window.keycloak.onTokenExpired = () => {
                window.keycloak.updateToken(300)
                    .success(() => {})
                    .error(() => { console.error('User token refresh failed') });
            }

    </script>
</body>

</html>
