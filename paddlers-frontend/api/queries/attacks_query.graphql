query AttacksQuery($min_attack_id: Int, $village_id: Int!) {
  village(villageId: $village_id) {
    attacks(minId: $min_attack_id) {
      id
      units {
        id
        color
        hp
        speed
        effects {
          attribute
          startTime
          strength
        }
      }
      departure
      arrival
    }
  }
}